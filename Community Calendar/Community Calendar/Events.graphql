query FetchEvents {
  events {
    id
    title
    description
    start
    end
    ticketPrice
    creator {
      id
      firstName
      lastName
      profileImage
    }
    eventImages {
      id
      url
    }
    locations {
      id
      name
      streetAddress
      streetAddress2
      city
      state
      zipcode
      longitude
      latitude
      neighborhood {
        id
        geoJson {
          id
        }
      }
    }
  }
}

query GetUsersEvents($id:ID!) {
  user(where: {id:$id}) {
    rsvps{
      id
      title
      description
      start
      end
      ticketPrice
      creator {
        id
        firstName
        lastName
        profileImage
      }
      locations {
        id
        name
        streetAddress
        streetAddress2
        city
        zipcode
        state
        latitude
        longitude
        neighborhood {
          id
          geoJson {
            id
          }
        }
      }
      eventImages {
        id
        url
      }
    }
  }
}

