query getEventsByFilter($filters: SearchFilters) {
  events(searchFilters: $filters) {
    title
    description
    start
    end
    ticketPrice
    creator {
      firstName
      lastName
    }
    eventImages {
      url
    }
    rsvps {
      firstName
      lastName
    }
    urls {
      url
    }
    locations {
      latitude
      longitude
      name
      state
      city
      streetAddress
      streetAddress2
      zipcode
      neighborhood {
        geoJson {
          geoJson
        }
      }
    }
    tags {
      title
      id
    }
  }
}

