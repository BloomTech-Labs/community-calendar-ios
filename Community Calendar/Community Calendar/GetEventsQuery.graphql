query getEvents {
  events {
    title
    description
    start
    end
    creator {
      firstName
      lastName
    }
    eventImages {
      url
    }
    rsvps {
      firstName
      lastName
    }
    urls {
      url
    }
    locations {
      latitude
      longitude
      name
      state
      city
      streetAddress
      streetAddress2
      zipcode
      neighborhood {
        geoJson {
          geoJson
        }
      }
    }
    tags {
      title
      id
    }
  }
}
